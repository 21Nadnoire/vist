<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Home Page</title>
  <style>
    body {
      background-color: white;
      font-family: "Century Gothic", sans-serif;
    }

    h1, h2, th {
      color: #2f1c6a;
      text-align: center;
    }

    .func{
      text-align: center;
      color: #2f1c6a;
    }

    .func a{
      align-items: center;
      color: #2f1c6a;
      text-decoration: underline;

    }

    .func:hover{
      color: #2f1c6a;
      cursor: pointer;
    }

    .center {
      margin-left: auto;
      margin-right: auto;
    }

    table {
      border-collapse: collapse;
      width: 60%;
      margin-top: 20px;
      align-items: center;
    }
    th, td {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    tr:nth-child(even) {
      background-color: #f2f2f2; /* Set alternating row color */
    }
    tr:hover {
      background-color: #E6E6FA; /* Set hover row color */
    }
    a {
      color: #2f1c6a;
      text-decoration: none;
    }
    a:hover {
      color: #2f1c6a;
      text-decoration: underline;
      cursor: pointer;
    }

    button {
      background-color: #2f1c6a;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #673de6;
    }
  </style>
</head>
<body>
<span style="font-size: 64px;  color: #2f1c6a; font-family:Algerian,serif; font-style: italic">&nbsp;&nbsp;ANZUZA</span>
<a th:href="@{/main-page}"><button>Log Out</button></a>
<br>
<h1>Hello,</h1>
<div class="func">
  <a th:href="@{/visitor/registration}">Create Visitor</a> &nbsp;&nbsp;&nbsp;&nbsp;
  <a th:href="@{/visitor/view}">View Visitors</a>&nbsp;&nbsp;&nbsp;&nbsp;
</div><br>

<table class="center">
  <tr>
    <th>Visitor number</th>
    <th>First_name</th>
    <th>Last_name</th>
    <th>Visitor Address</th>
    <th>Visitor Email</th>
    <th>Entry date</th>
    <th>Leaving date</th>
    <th>Action</th>
  </tr>
  <tr th:each="visitor, row : ${visitor}" th:class="${row.odd}? 'odd' : 'even'">
    <td th:text="${visitor.visitorNumber}"></td>
    <td th:text="${visitor.first_Name}"></td>
    <td th:text="${visitor.last_Name}"></td>
    <td th:text="${visitor.v_address}"></td>
    <td th:text="${visitor.v_email}"></td>
    <td th:text="${visitor.e_date}"></td>
    <td th:text="${visitor.l_date}"></td>
    <td><a th:href="@{/visitor/updateForm(id=${visitor.id})}">Edit</a>&nbsp;&nbsp;
      <a th:href="@{/visitor/deleteForm(id=${visitor.id})}">Delete</a></td>
  </tr>
</table>
</body>
</html>
