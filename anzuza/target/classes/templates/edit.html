<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Visitor</title>
    <style>
        *{
            font-family: "Century Gothic", sans-serif;
            color: #2f1c6a;
        }
        body {
            background-color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
        }
            form {
        display: flex;
        flex-direction: column;
        align-items: center;
        background-color: #f4f5ff;
        padding: 2rem;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        width: 30%;
    }

    label {
        font-weight: bold;
        margin-bottom: 0.5rem;
    }

    input {
        padding: 0.5rem;
        border-radius: 5px;
        border: 2px solid #2f1c6a;
        margin-bottom: 1rem;
        width: 100%;
        background: transparent;
    }

    button[type="submit"] {
        padding: 0.5rem 1rem;
        border-radius: 5px;
        border: none;
        background-color: #2f1c6a;
        color: white;
        font-weight: bold;
        transition: all 0.2s ease-in-out;
    }

    button[type="submit"]:hover {
        background-color: #673de6;
        cursor: pointer;
    }

</style>
</head>
<body>
<span style="font-size: 64px;  color: #2f1c6a; font-family:Algerian,serif; font-style: italic">&nbsp;&nbsp;ANZUZA</span>
<form th:object="${student}" th:action="@{/visitor/register}" method="post">
    <input type="hidden" th:field="*{id}" />
    <div>
        <label>Visitor number:</label>
        <input type="text" th:field="*{visitorNumber}" />
    </div>
    <div>
        <label>first name:</label>
        <input type="text" th:field="*{first_Name}" />
    </div>
    <div>
        <label>last name:</label>
        <input type="text" th:field="*{last_Name}" />
    </div>
    <div>
        <label>visitor address:</label>
        <input type="text" th:field="*{v_address}" />
    </div>
    <div>
        <label>visitor email:</label>
        <input type="text" th:field="*{v_email}" />
    </div>
    <div>
        <label>entry Date:</label>
        <input type="date" th:field="*{e_date}" d/>
    </div>

    <div>
        <label>leaving Date:</label>
        <input type="date" th:field="*{l_date}" />
    </div>
    <button type="submit">Save</button>

</form>
</body>
</html>
